<!-- 6. INCOMPLETE DATA GRID (Level 3 - New) -->
<div id="td-view-incomplete" class="hidden space-y-8 animate-in slide-in-from-bottom-4 duration-500">
    <div class="flex items-center gap-4">
        <button onclick="closeLevel3()"
            class="p-2 hover:bg-gray-100 rounded-full transition-colors text-gray-500 hover:text-blue-600 bg-white shadow-sm border border-gray-100">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">

        <h3 class="text-xl font-extrabold text-gray-800">Incomplete Records</h3>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Absent List -->
        <div class="space-y-4">
            <div class="flex items-center justify-between">
                <h4 class="text-lg font-bold text-red-500 uppercase tracking-widest flex items-center gap-2">

                <span class="bg-red-50 text-red-600 px-3 py-1 rounded-full text-xs font-bold"

            <div class="clay-card p-0 overflow-hidden bg-white">

                        <thead class="bg-gray-50/50 sticky top-0 backdrop-blur-sm z-10">

                        </thead>
                        <tbody id="td-list-absent" class="divide-y divide-gray-50">

                        </tbody>
                        <tfoot id="td-no-absent" class="hidden">
                            <tr>
                                <td colspan="4" class="p-8 text-center text-gray-400 italic">No absent students found.
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

        <!-- Measurements Pending List -->
        <div class="space-y-4">
            <div class="flex items-center justify-between">
                <h4 class="text-lg font-bold text-orange-500 uppercase tracking-widest flex items-center gap-2">

                    Measurements Pending

                <span class="bg-orange-50 text-orange-600 px-3 py-1 rounded-full text-xs font-bold"
                    id="td-inc-pending-count">0</span>
            </div>
            <div class="clay-card p-0 overflow-hidden bg-white">
                <div class="max-h-[500px] overflow-y-auto custom-scrollbar">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-50/50 sticky top-0 backdrop-blur-sm z-10">
                            <tr class="text-xs font-bold text-gray-400 uppercase tracking-wider">
                                <th class="p-4">Roll No</th>
                                <th class="p-4">Name</th>
                                <th class="p-4">Class</th>
                                <th class="p-4 text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody id="td-list-pending" class="divide-y divide-gray-50">

                        </tbody>
                        <tfoot id="td-no-pending" class="hidden">
                            <tr>
                                <td colspan="4" class="p-8 text-center text-gray-400 italic">All measurements taken!
                                </td>
                            </tr>
