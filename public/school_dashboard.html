<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Command Center | Premium Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --ink-black: #1c1917;
            --rice-paper: #fafaf9;
            --seal-red: #be123c;
            --gold-accent: #b45309;
            --indigo-ink: #312e81;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--rice-paper);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e7e5e4' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            color: var(--ink-black);
        }

        .font-ink {
            font-family: 'Noto Serif JP', serif;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .glass-panel-dark {
            background: rgba(28, 25, 23, 0.95);
            backdrop-filter: blur(16px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Brush Stroke Title */
        .ink-brush-title {
            position: relative;
            display: inline-block;
        }

        .ink-brush-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60%;
            height: 4px;
            background-color: var(--seal-red);
            border-radius: 2px;
            opacity: 0.8;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #d6d3d1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a29e;
        }

        /* Loader */
        .enso-loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(190, 18, 60, 0.1);
            border-left-color: var(--seal-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Status Badges */
        .status-badge {
            @apply px-2 py-0.5 rounded-full text-[10px] font-bold uppercase tracking-wider border;
        }

        .status-pending {
            @apply bg-gray-50 text-gray-600 border-gray-200;
        }

        .status-stitching {
            @apply bg-indigo-50 text-indigo-600 border-indigo-200;
        }

        .status-completed {
            @apply bg-green-50 text-green-600 border-green-200;
        }

        .status-active {
            @apply bg-emerald-50 text-emerald-600 border-emerald-200;
        }

        .status-inactive {
            @apply bg-rose-50 text-rose-600 border-rose-200;
        }

        /* Navigation */
        .nav-item {
            @apply flex items-center gap-3 px-4 py-3 text-stone-400 hover:text-stone-100 transition-all cursor-pointer border-l-4 border-transparent;
        }

        .nav-item.active {
            @apply bg-white/5 text-white border-seal-red;
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden">

    <!-- Sidebar (Imperial Style) -->

            </div>

    </template>

    <!-- 2. STUDENTS VIEW -->
    <template id="view-students">
        <div class="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500 h-full flex flex-col">
            <!-- Toolbar -->

                                <th class="p-4 text-xs font-bold text-stone-500 uppercase tracking-wider">Section</th>
                                <th class="p-4 text-xs font-bold text-stone-500 uppercase tracking-wider">House</th>
                                <th class="p-4 text-xs font-bold text-stone-500 uppercase tracking-wider">Order Status

                        </tbody>
                    </table>
                </div>
                <div
                    class="p-3 border-t border-stone-200 bg-stone-50 flex justify-between items-center text-xs text-stone-500">
                    <span id="recordCount">0 Students</span>

            </div>
        </div>
    </template>

    <!-- 3. SUPPORT VIEW -->
    <template id="view-support">
        <div
            class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6 animate-in fade-in slide-in-from-bottom-4 duration-500 h-full">
            <!-- Form -->
            <div class="lg:col-span-1 glass-panel p-6 rounded-2xl h-fit">
                <h3 class="font-ink text-lg font-bold mb-4 ink-brush-title">New Request</h3>
                <form onsubmit="submitComplaint(event)" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-stone-400 uppercase mb-1">Priority Rating</label>
                        <select id="compRating"
                            class="w-full bg-white/50 border border-stone-200 rounded p-2 text-sm outline-none focus:border-rose-500">
                            <option value="1">Low Priority</option>
                            <option value="3" selected>Normal Issue</option>
                            <option value="5">Critical / Urgent</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-stone-400 uppercase mb-1">Description</label>
                        <textarea id="compComment" required rows="4"
                            class="w-full bg-white/50 border border-stone-200 rounded p-2 text-sm outline-none focus:border-rose-500"

                    </div>
                    <div>
                        <label class="block text-xs font-bold text-stone-400 uppercase mb-1">Attachments</label>
                        <div class="border-2 border-dashed border-stone-300 rounded-lg p-3 text-center cursor-pointer hover:border-rose-400 transition-colors"
                            onclick="document.getElementById('compFiles').click()">
                            <p class="text-xs text-stone-500">Click to upload photos</p>
                            <input type="file" id="compFiles" multiple accept="image/*" class="hidden"
                                onchange="handleFileSelect(event)">
                        </div>
                        <div id="imagePreviewContainer" class="flex gap-2 mt-2 overflow-x-auto h-12"></div>
                    </div>
                    <button type="submit"
                        class="w-full bg-stone-900 text-white py-2.5 rounded shadow-lg hover:bg-rose-700 transition-all font-bold text-xs uppercase tracking-wider">Submit
                        Ticket</button>
                </form>
            </div>

            <!-- History -->
            <div class="lg:col-span-2 glass-panel p-6 rounded-2xl flex flex-col h-[600px] lg:h-auto">
                <h3 class="font-ink text-lg font-bold mb-4">Ticket History</h3>
                <div id="complaintsList" class="flex-1 overflow-y-auto space-y-4 pr-2">
                    <!-- Cards -->
                </div>
            </div>
        </div>
    </template>

    <script>
        // === GLOBAL STATE ===
        let allStudents = [];
        let currentView = 'dashboard';
        const schoolId = parseInt(sessionStorage.getItem('schoolId'));
        const token = sessionStorage.getItem('token');
        let selectedFiles = [];

        // === INIT ===
        async function init() {
            if (!token || !schoolId) {
                window.location.href = 'index.html';
                return;
            }

            try {
                // Fetch Data
                await fetchData();

                // Show Default Tab
                switchTab('dashboard');

                // Set Header
                document.getElementById('userSchoolName').innerText = `School #${schoolId}`; // Ideally fetch name

            } catch (e) {
                console.error("Init Error", e);
                alert("Failed to load data. Please refresh.");
            }
        }

        async function fetchData() {
            console.log(`Fetching data for School #${schoolId} with token: ${token ? 'Present' : 'Missing'}`);
            const res = await fetch(`/api/data/students/${schoolId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!res.ok) throw new Error("Fetch failed");
            allStudents = await res.json();

            // Populate Filters on Load
            populateFilters();
        }

        // === NAVIGATION ===
        function switchTab(tabId) {
            currentView = tabId;

            // Update Active State
            ['dashboard', 'students', 'support'].forEach(t => {
                const el = document.getElementById(`nav-${t}`);
                if (t === tabId) el.classList.add('active');
                else el.classList.remove('active');
            });

            // Set Title
            const titles = { 'dashboard': 'Overview', 'students': 'Student Data', 'support': 'Support Center' };
            document.getElementById('pageTitle').innerText = titles[tabId];

            // Render View
            const container = document.getElementById('mainContainer');
            const template = document.getElementById(`view-${tabId}`);
            container.innerHTML = '';
            container.appendChild(template.content.cloneNode(true));

            // View-specific Logic
            if (tabId === 'dashboard') renderDashboardStats();
            if (tabId === 'students') renderStudents();
            if (tabId === 'support') fetchMyComplaints();
        }

        // === DASHBOARD LOGIC ===
        function renderDashboardStats() {
            const total = allStudents.length;
            const completed = allStudents.filter(s => s.status === 'Completed').length; // Check exact status string

            // Fallback for status if not exists
            const pending = allStudents.filter(s => !s.status || s.status !== 'Completed').length;
            const done = allStudents.filter(s => s.order_status === 'Completed').length;
            const active = allStudents.length;

            // Update DOM (use requestAnimationFrame for smooth)
            document.getElementById('dashTotal').innerText = total;
            // Assuming order_status is key
            const realPending = allStudents.filter(s => s.order_status !== 'Completed').length;
            const realCompleted = allStudents.filter(s => s.order_status === 'Completed').length;

            document.getElementById('dashPending').innerText = realPending;
            document.getElementById('dashCompleted').innerText = realCompleted;
        }

        // === STUDENTS LOGIC ===
        function populateFilters() {
            // Logic to populate Class/Section select from allStudents
            // (Executed once on load, but we re-run if view changes? No, data is global)
        }

        function renderStudents() {
            const tbody = document.getElementById('studentsTableBody');
            if (!tbody) return;

            const search = document.getElementById('searchInput').value.toLowerCase();
            const fClass = document.getElementById('filterClass').value;
            const fSec = document.getElementById('filterSection').value;

            // Populate options if empty
            const classSelect = document.getElementById('filterClass');
            if (classSelect.options.length === 1) {
                const classes = [...new Set(allStudents.map(s => s.class).filter(Boolean))].sort();
                classes.forEach(c => classSelect.add(new Option(c, c)));
            }
            // Section populate logic could be dynamic based on Class

            const filtered = allStudents.filter(s => {
                const matchSearch = (s.name?.toLowerCase().includes(search) || s.roll_no?.toLowerCase().includes(search));
                const matchClass = fClass ? s.class === fClass : true;
                return matchSearch && matchClass;
            });

            document.getElementById('recordCount').innerText = `${filtered.length} Students Found`;

            tbody.innerHTML = filtered.map(s => `
                <tr class="hover:bg-stone-50 transition-colors group">
                    <td class="p-4 font-mono text-stone-500">${s.roll_no || '-'}</td>
                    <td class="p-4">${s.admission_no}</td>
                    <td class="p-4 font-bold text-stone-700">${s.name}</td>
                    <td class="p-4 text-stone-500">${s.gender || '-'}</td>
                    <td class="p-4 text-stone-600">${s.class || '-'}</td>
                    <td class="p-4 text-stone-600">${s.section || '-'}</td>
                    <td class="p-4 text-stone-600">${s.house || '-'}</td>
                    <td class="p-4">
                        <span class="status-badge ${s.order_status === 'Completed' ? 'status-completed' : (s.order_status === 'Stitching' ? 'status-stitching' : 'status-pending')}">
                            ${s.order_status || 'Pending'}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        async function handleBulkImport(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!confirm("Start import? This will add new students.")) {
                e.target.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = async (evt) => {
                try {
                    const data = new Uint8Array(evt.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const json = XLSX.utils.sheet_to_json(sheet);

                    let success = 0;
                    for (const row of json) {
                        // Map row keys to API expected keys
                        const payload = {
                            school_id: schoolId,
                            admission_no: row['Adm No'] || row['ADMISSION NO'],
                            roll_no: row['Roll No'] || row['ROLL NO'],
                            name: row['Name'] || row['NAME'],
                            class: row['Class'] || row['CLASS'],
                            section: row['Section'] || row['SECTION'],
                            house: row['House'] || row['HOUSE'],
                            gender: row['Gender'] || row['GENDER']
                        };

                        if (payload.admission_no && payload.name) {
                            await fetch('/api/data/student', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                                body: JSON.stringify(payload)
                            });
                            success++;
                        }
                    }

                    alert(`Imported ${success} students successfully!`);
                    await fetchData();
                    if (currentView === 'dashboard') renderDashboardStats();
                } catch (err) {
                    console.error(err);
                    alert("Import failed: " + err.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function exportData(type) {
            // Basic Export Logic
            if (type === 'excel') {
                const ws = XLSX.utils.json_to_sheet(allStudents);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Students");
                XLSX.writeFile(wb, `School_${schoolId}_Students.xlsx`);
            } else if (type === 'pdf') {
                const doc = new jspdf.jsPDF();
                doc.text(`Student Report - School #${schoolId}`, 14, 15);
                const tableData = allStudents.map(s => [s.roll_no, s.admission_no, s.name, s.class, s.section]);
                doc.autoTable({
                    head: [['Roll', 'Adm No', 'Name', 'Class', 'Sec']],
                    body: tableData,
                    startY: 20
                });
                doc.save(`Student_Report.pdf`);
            }
        }

        // === SUPPORT LOGIC ===
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            selectedFiles = files;
            const container = document.getElementById('imagePreviewContainer');
            container.innerHTML = '';
            files.forEach(f => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(f);
                img.className = "h-full w-auto rounded border border-stone-200";
                container.appendChild(img);
            });
        }

        async function submitComplaint(e) {
            e.preventDefault();
            const rating = document.getElementById('compRating').value;
            const comment = document.getElementById('compComment').value;
            let imageUrls = [];

            try {
                if (selectedFiles.length > 0) {
                    const fd = new FormData();
                    selectedFiles.forEach(f => fd.append('images', f));
                    const upRes = await fetch('/api/data/upload', { method: 'POST', body: fd });
                    imageUrls = (await upRes.json()).urls;
                }

                await fetch('/api/data/complaints', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({
                        school_id: schoolId,
                        rating: parseInt(rating),
                        comment,
                        image_url: JSON.stringify(imageUrls)
                    })
                });

                alert("Submitted!");
                e.target.reset();
                selectedFiles = [];
                document.getElementById('imagePreviewContainer').innerHTML = '';
                fetchMyComplaints();

            } catch (e) { alert("Error: " + e.message); }
        }

        async function fetchMyComplaints() {
            const list = document.getElementById('complaintsList');
            if (!list) return;

            try {
                const res = await fetch('/api/data/my_complaints', { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();

                if (!Array.isArray(data) || data.length === 0) {
                    list.innerHTML = '<p class="text-center text-stone-400 py-4 text-xs">No tickets found.</p>';
                    return;
                }

                list.innerHTML = data.map(c => {
                    let imgs = [];
                    try { imgs = JSON.parse(c.image_url || '[]'); } catch (e) { }
                    if (!Array.isArray(imgs)) imgs = [c.image_url];

                    return `
                    <div class="glass-panel bg-white/50 p-4 rounded-xl border-l-4 ${c.status === 'Resolved' ? 'border-green-500' : 'border-rose-500'}">
                        <div class="flex justify-between items-start mb-2">
                             <span class="text-[10px] font-bold uppercase tracking-wider text-stone-500">${new Date(c.created_at).toLocaleDateString()}</span>
                             <span class="px-2 py-0.5 rounded-full text-[10px] bg-white border border-stone-200">${c.status}</span>
                        </div>
                        <p class="text-stone-800 text-sm mb-2">"${c.comment}"</p>
                        ${imgs.length > 0 ? `<div class="flex gap-1 overflow-x-auto mb-2">${imgs.map(u => `<img src="${u}" class="w-8 h-8 rounded border border-white cursor-pointer" onclick="window.open('${u}')">`).join('')}</div>` : ''}
                        ${c.reply ? `<div class="mt-2 pt-2 border-t border-stone-200 bg-stone-50 p-2 rounded"><p class="text-xs text-indigo-700 font-bold">Admin Reply:</p><p class="text-xs text-stone-600">${c.reply}</p></div>` : ''}
                    </div>
                `}).join('');

            } catch (e) { console.error(e); }
        }

        function logout() { sessionStorage.clear(); window.location.href = 'index.html'; }

        // Start
        init();
    </script>
