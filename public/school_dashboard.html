<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Command Center | Premium Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'seal-red': '#be123c',
                        'ink-black': '#1c1917',
                        'rice-paper': '#fafaf9',
                        'gold-accent': '#b45309',
                        'indigo-ink': '#312e81',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        :root {
            --ink-black: #1c1917;
            --rice-paper: #fafaf9;
            --seal-red: #be123c;
            --gold-accent: #b45309;
            --indigo-ink: #312e81;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--rice-paper);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e7e5e4' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            color: var(--ink-black);
        }

        .font-ink {
            font-family: 'Noto Serif JP', serif;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .glass-panel-dark {
            background: rgba(28, 25, 23, 0.95);
            backdrop-filter: blur(16px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Brush Stroke Title */
        .ink-brush-title {
            position: relative;
            display: inline-block;
        }

        .ink-brush-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60%;
            height: 4px;
            background-color: var(--seal-red);
            border-radius: 2px;
            opacity: 0.8;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #d6d3d1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a29e;
        }

        /* Loader */
        .enso-loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(190, 18, 60, 0.1);
            border-left-color: var(--seal-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Status Badges */
        .status-badge {
            @apply px-2 py-0.5 rounded-full text-[10px] font-bold uppercase tracking-wider border;
        }

        .status-pending {
            @apply bg-gray-50 text-gray-600 border-gray-200;
        }

        .status-stitching {
            @apply bg-indigo-50 text-indigo-600 border-indigo-200;
        }

        .status-completed {
            @apply bg-green-50 text-green-600 border-green-200;
        }

        .status-active {
            @apply bg-emerald-50 text-emerald-600 border-emerald-200;
        }

        .status-inactive {
            @apply bg-rose-50 text-rose-600 border-rose-200;
        }

        /* Navigation */
        .nav-item {
            @apply flex items-center gap-3 px-4 py-3 text-stone-400 hover:text-stone-100 transition-all cursor-pointer border-l-4 border-transparent;
        }

        .nav-item.active {
            @apply bg-white/5 text-white border-seal-red;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden">

            <!-- Form -->
            <div class="lg:col-span-4 glass-panel p-8 rounded-3xl h-fit border border-stone-100 shadow-xl">
                <div class="flex items-center gap-3 mb-6">

    <script>
        // === GLOBAL STATE ===
        let allStudents = [];
        let currentView = 'dashboard';
        const schoolId = parseInt(sessionStorage.getItem('schoolId'));
        const token = sessionStorage.getItem('token');
        let selectedFiles = [];

        // === INIT ===
        async function init() {
            if (!token || !schoolId) {
                window.location.href = 'index.html';
                return;
            }

            try {
                // Fetch Data
                await fetchData();

                // Show Default Tab
                switchTab('dashboard');

                // Set Header
                document.getElementById('userSchoolName').innerText = `School #${schoolId}`; // Ideally fetch name

            } catch (e) {
                console.error("Init Error", e);
                alert("Failed to load data. Please refresh.");
            }
        }

        async function fetchData() {
            console.log(`Fetching data for School #${schoolId} with token: ${token ? 'Present' : 'Missing'}`);
            const res = await fetch(`/api/data/students/${schoolId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!res.ok) throw new Error("Fetch failed");
            allStudents = await res.json();

            // Populate Filters on Load
            populateFilters();
        }

        // === NAVIGATION ===
        function switchTab(tabId) {
            async function switchTab(tabId) {
                document.querySelectorAll('.nav-item').forEach(b => {
                    b.classList.toggle('active', b.innerText.toLowerCase().includes(tabId === 'dashboard' ? 'dashboard' : (tabId === 'students' ? 'student' : 'support')));
                    b.classList.toggle('text-stone-400', !b.innerText.toLowerCase().includes(tabId));
                });

                const content = document.getElementById('mainContainer');
                const tpl = document.getElementById(`view-${tabId}`);
                if (tpl) {
                    content.innerHTML = '';
                    content.appendChild(tpl.content.cloneNode(true));

                    // Initialize specific tab logic
                    if (tabId === 'students') renderStudents();
                    if (tabId === 'support') fetchMyComplaints();
                }
            }

            // === DASHBOARD LOGIC ===
            function renderDashboardStats() {
                const total = allStudents.length;
                const completed = allStudents.filter(s => s.status === 'Completed').length; // Check exact status string

                // Fallback for status if not exists
                const pending = allStudents.filter(s => !s.status || s.status !== 'Completed').length;
                const done = allStudents.filter(s => s.order_status === 'Completed').length;
                const active = allStudents.length;

                // Update DOM (use requestAnimationFrame for smooth)
                document.getElementById('dashTotal').innerText = total;
                // Assuming order_status is key
                const realPending = allStudents.filter(s => s.order_status !== 'Completed').length;
                const realCompleted = allStudents.filter(s => s.order_status === 'Completed').length;

                document.getElementById('dashPending').innerText = realPending;
                document.getElementById('dashCompleted').innerText = realCompleted;
            }

            // === STUDENTS LOGIC ===
            function populateFilters() {
                // Logic to populate Class/Section select from allStudents
                // (Executed once on load, but we re-run if view changes? No, data is global)
            }

            function renderStudents() {
                const tbody = document.getElementById('studentsTableBody');
                if (!tbody) return;

                const search = document.getElementById('searchInput').value.toLowerCase();
                const fClass = document.getElementById('filterClass').value;
                const fSec = document.getElementById('filterSection').value;

                // Populate options if empty
                const classSelect = document.getElementById('filterClass');
                if (classSelect.options.length === 1) {
                    const classes = [...new Set(allStudents.map(s => s.class).filter(Boolean))].sort();
                    classes.forEach(c => classSelect.add(new Option(c, c)));
                }
                // Section populate logic could be dynamic based on Class

                const filtered = allStudents.filter(s => {
                    const matchSearch = (s.name?.toLowerCase().includes(search) || s.roll_no?.toLowerCase().includes(search));
                    const matchClass = fClass ? s.class === fClass : true;
                    return matchSearch && matchClass;
                });

                document.getElementById('recordCount').innerText = `${filtered.length} Students Found`;

                tbody.innerHTML = filtered.map(s => `
                <tr class="hover:bg-stone-50 transition-colors group">
                    <td class="p-4 font-mono text-stone-500">${s.roll_no || '-'}</td>
                    <td class="p-4">${s.admission_no}</td>
                    <td class="p-4 font-bold text-stone-700">${s.name}</td>
                    <td class="p-4 text-stone-500">${s.gender || '-'}</td>
                    <td class="p-4 text-stone-600">${s.class || '-'}</td>
                    <td class="p-4 text-stone-600">${s.section || '-'}</td>
                    <td class="p-4 text-stone-600">${s.house || '-'}</td>
                    <td class="p-4">
                        <span class="status-badge ${s.order_status === 'Completed' ? 'status-completed' : (s.order_status === 'Stitching' ? 'status-stitching' : 'status-pending')}">
                            ${s.order_status || 'Pending'}
                        </span>
                    </td>
                </tr>
            `).join('');
            }

            async function handleBulkImport(e) {
                const file = e.target.files[0];
                if (!file) return;

                if (!confirm("Start import? This will add new students.")) {
                    e.target.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = async (evt) => {
                    try {
                        const data = new Uint8Array(evt.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const json = XLSX.utils.sheet_to_json(sheet);

                        let success = 0;
                        for (const row of json) {
                            // Map row keys to API expected keys
                            const payload = {
                                school_id: schoolId,
                                admission_no: row['Adm No'] || row['ADMISSION NO'],
                                roll_no: row['Roll No'] || row['ROLL NO'],
                                name: row['Name'] || row['NAME'],
                                class: row['Class'] || row['CLASS'],
                                section: row['Section'] || row['SECTION'],
                                house: row['House'] || row['HOUSE'],
                                gender: row['Gender'] || row['GENDER']
                            };

                            if (payload.admission_no && payload.name) {
                                await fetch('/api/data/student', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                                    body: JSON.stringify(payload)
                                });
                                success++;
                            }
                        }

                        alert(`Imported ${success} students successfully!`);
                        await fetchData();
                        if (currentView === 'dashboard') renderDashboardStats();
                    } catch (err) {
                        console.error(err);
                        alert("Import failed: " + err.message);
                    }
                };
                reader.readAsArrayBuffer(file);
            }

            function exportData(type) {
                // Basic Export Logic
                if (type === 'excel') {
                    const ws = XLSX.utils.json_to_sheet(allStudents);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "Students");
                    XLSX.writeFile(wb, `School_${schoolId}_Students.xlsx`);
                } else if (type === 'pdf') {
                    const doc = new jspdf.jsPDF();
                    doc.text(`Student Report - School #${schoolId}`, 14, 15);
                    const tableData = allStudents.map(s => [s.roll_no, s.admission_no, s.name, s.class, s.section]);
                    doc.autoTable({
                        head: [['Roll', 'Adm No', 'Name', 'Class', 'Sec']],
                        body: tableData,
                        startY: 20
                    });
                    doc.save(`Student_Report.pdf`);
                }
            }

            // === SUPPORT LOGIC ===
            let editingComplaintId = null; // Track if we are editing

            function handleFileSelect(e) {
                const files = Array.from(e.target.files);
                // Append to existing selectedFiles instead of replacing
                selectedFiles = [...selectedFiles, ...files];
                renderImagePreviews();
            }

            function removeFile(index) {
                selectedFiles.splice(index, 1);
                renderImagePreviews();
            }

            function renderImagePreviews() {
                const container = document.getElementById('imagePreviewContainer');
                container.innerHTML = '';

                selectedFiles.forEach((f, i) => {
                    const div = document.createElement('div');
                    div.className = "relative inline-block shrink-0 h-16 w-16 group";

                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(f);
                    img.className = "h-full w-full rounded border border-stone-200 object-cover";

                    const removeBtn = document.createElement('button');
                    removeBtn.innerHTML = "Ã—";
                    removeBtn.className = "absolute -top-2 -right-2 bg-rose-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold shadow-sm opacity-0 group-hover:opacity-100 transition-opacity";
                    removeBtn.onclick = (e) => { e.preventDefault(); removeFile(i); };

                    div.appendChild(img);
                    div.appendChild(removeBtn);
                    container.appendChild(div);
                });
            }

            async function submitComplaint(e) {
                e.preventDefault();
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerText;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="enso-loader w-4 h-4 border-2"></div> Processing...';

                const rating = document.getElementById('compRating').value;
                const comment = document.getElementById('compComment').value;
                let imageUrls = [];

                try {
                    // Upload new files
                    if (selectedFiles.length > 0) {
                        const fd = new FormData();
                        selectedFiles.forEach(f => fd.append('images', f));
                        const upRes = await fetch('/api/data/upload', { method: 'POST', body: fd });
                        if (!upRes.ok) throw new Error("Upload failed");
                        imageUrls = (await upRes.json()).urls;
                    }

                    // If editing, merge with existing images if needed (complex, simplifies to just replacing for now or appending?)
                    // For simplicity, we just send the new set of URLs. Ideally we should keep old ones too if not removed.
                    // NOTE: Current logic mainly handles new uploads. Preserving old images during edit requires more UI. 
                    // Let's assume for this iteration, uploads are APPENDED or REPLACED.

                    const payload = {
                        school_id: schoolId,
                        rating: parseInt(rating),
                        comment,
                        image_url: JSON.stringify(imageUrls)
                    };

                    const url = editingComplaintId ? `/api/data/complaints/${editingComplaintId}` : '/api/data/complaints';
                    const method = editingComplaintId ? 'PUT' : 'POST';

                    const res = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify(payload)
                    });

                    if (!res.ok) throw new Error("Submission failed");

                    alert(editingComplaintId ? "Ticket Updated!" : "Ticket Submitted!");

                    // Reset form
                    e.target.reset();
                    selectedFiles = [];
                    document.getElementById('imagePreviewContainer').innerHTML = '';
                    editingComplaintId = null;
                    submitBtn.innerText = "Submit Ticket";

                    fetchMyComplaints();

                } catch (err) {
                    alert("Error: " + err.message);
                    submitBtn.innerText = originalText;
                } finally {
                    submitBtn.disabled = false;
                }
            }

            async function deleteComplaint(id) {
                if (!confirm("Are you sure you want to delete this ticket?")) return;
                try {
                    const res = await fetch(`/api/data/complaints/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
                    if (res.ok) {
                        fetchMyComplaints();
                    } else alert("Failed to delete");
                } catch (e) { console.error(e); }
            }

            function editComplaint(c) {
                editingComplaintId = c.id;
                document.getElementById('compRating').value = c.rating || 3;
                document.getElementById('compComment').value = c.comment;
                document.querySelector('#view-support h3.ink-brush-title').innerText = "Edit Request";
                document.querySelector('#view-support button[type="submit"]').innerText = "Update Ticket";
                // Populate images? Complex without pre-loading blobs. Users might just want to change text.
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            async function fetchMyComplaints() {
                const list = document.getElementById('complaintsList');
                if (!list) return;

                // Update UI for Edit Mode Reset
                if (!editingComplaintId) {
                    const title = document.querySelector('#view-support h3.ink-brush-title');
                    if (title) title.innerText = "New Request";
                    const btn = document.querySelector('#view-support button[type="submit"]');
                    if (btn) btn.innerText = "Submit Ticket";
                }

                try {
                    const res = await fetch('/api/data/my_complaints', { headers: { 'Authorization': `Bearer ${token}` } });
                    const data = await res.json();

                    if (!res.ok || data.error) {
                        throw new Error(data.error || `Server Error: ${res.status}`);
                    }

                    if (!Array.isArray(data) || data.length === 0) {
                        list.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full text-center p-8 opacity-60">
                            <div class="w-32 h-32 bg-stone-100 rounded-full flex items-center justify-center mb-6">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" class="text-stone-300" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                            </div>
                            <h4 class="font-ink text-xl font-bold text-stone-700 mb-2">No Tickets Yet</h4>
                            <p class="text-sm text-stone-400 max-w-sm">Your feedback helps us improve. Create a new request if you need assistance.</p>
                        </div>
                    `;
                        return;
                    }

                    list.innerHTML = data.map(c => {
                        let imgs = [];
                        try { imgs = JSON.parse(c.image_url || '[]'); } catch (e) { }
                        if (!Array.isArray(imgs)) imgs = [c.image_url];
                        const safeJson = JSON.stringify(c).replace(/"/g, '&quot;');

                        return `
                    <div class="glass-panel bg-white/50 p-4 rounded-xl border-l-4 ${c.status === 'Resolved' ? 'border-green-500' : 'border-rose-500'} group relative">
                        <div class="absolute top-2 right-2 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="editComplaint(${safeJson})" class="p-1 hover:text-indigo-600" title="Edit"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></button>
                            <button onclick="deleteComplaint(${c.id})" class="p-1 hover:text-rose-600" title="Delete"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                        </div>

                        <div class="flex justify-between items-start mb-2">
                             <span class="text-[10px] font-bold uppercase tracking-wider text-stone-500">${new Date(c.created_at).toLocaleDateString()}</span>
                             <span class="px-2 py-0.5 rounded-full text-[10px] bg-white border border-stone-200">${c.status}</span>
                        </div>
                        <p class="text-stone-800 text-sm mb-2 font-medium">"${c.comment}"</p>
                        ${imgs.length > 0 ? `<div class="flex gap-2 overflow-x-auto mb-2 py-1">${imgs.map(u => `<img src="${u}" class="w-12 h-12 rounded border border-white cursor-pointer hover:scale-105 transition-transform" onclick="window.open('${u}')">`).join('')}</div>` : ''}
                        ${c.reply ? `<div class="mt-2 pt-2 border-t border-stone-200 bg-stone-50 p-2 rounded"><p class="text-xs text-indigo-700 font-bold mb-1">Admin Reply:</p><p class="text-xs text-stone-600 leading-relaxed">${c.reply}</p></div>` : ''}
                    </div>
                `}).join('');

                } catch (e) {
                    console.error(e);
                    list.innerHTML = `
                    <div class="text-center p-8 text-rose-500 bg-rose-50 rounded-xl border border-rose-100 opacity-90">
                        <svg class="w-10 h-10 mx-auto mb-2 text-rose-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                        <p class="font-bold mb-1 font-ink">Connection Error</p>
                        <p class="text-[10px] opacity-70 mb-3">${e.message || "Failed to load data"}</p>
                        <button onclick="fetchMyComplaints()" class="px-4 py-2 bg-white border border-rose-200 rounded-full text-xs font-bold hover:bg-rose-100 transition-colors">Retry</button>
                    </div>
                `;
                }
            }

            function logout() { sessionStorage.clear(); window.location.href = 'index.html'; }

            // Start
            init();
    </script>
