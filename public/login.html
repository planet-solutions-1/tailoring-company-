<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Planet Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #F8FAFC;
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(244, 114, 182, 0.1) 0px, transparent 50%);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Logo / Brand -->
    <div class="mb-8 text-center animate-fade-in-down">
        <div
            class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-[#2C3E50] text-white mb-4 shadow-lg">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-semibold text-gray-800 tracking-tight">Planet Solutions</h1>
        <p class="text-gray-500 text-sm mt-1 uppercase tracking-widest font-medium">Uniform Management System</p>
    </div>

    <!-- Login Card -->
    <div class="glass-panel w-full max-w-md rounded-2xl p-8 md:p-10 shadow-xl transition-all hover:shadow-2xl">
        <h2 class="text-xl font-medium text-gray-700 mb-6">Sign In (v3)</h2>

        <form onsubmit="handleLogin(event)" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wide mb-1.5">Username</label>
                <input type="text" id="username" required
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 text-gray-700 placeholder-gray-400 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all duration-200"
                    placeholder="Enter your ID">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wide mb-1.5">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 text-gray-700 placeholder-gray-400 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all duration-200"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full bg-[#2C3E50] hover:bg-[#1A252F] text-white font-medium py-3.5 rounded-lg shadow-md hover:shadow-lg transform active:scale-[0.98] transition-all duration-200 mt-2">
                Access Dashboard
            </button>
        </form>

        <div id="errorMessage"
            class="hidden mt-4 bg-red-50 text-red-600 text-sm px-4 py-3 rounded-lg border border-red-100 flex items-center gap-2">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span id="errorText">Invalid credentials</span>
        </div>
    </div>

    <p class="mt-8 text-center text-gray-400 text-xs">
        &copy; 2025 Planet Solutions. Secure System.
    </p>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            errorDiv.classList.add('hidden');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Success
                    sessionStorage.setItem('token', data.accessToken);
                    sessionStorage.setItem('role', data.role);
                    sessionStorage.setItem('schoolId', data.schoolId || '');

                    // Fix: data.user might be missing in V2 response, usage logic is robust
                    const safeUser = data.user || { username: username, school_name: '' };
                    sessionStorage.setItem('username', safeUser.username);
                    sessionStorage.setItem('schoolName', safeUser.school_name || '');

                    // Redirect logic
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect');
                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                        return;
                    }

                    const role = (data.role || '').toLowerCase();
                    switch (role) {
                        case 'company':
                            window.location.href = 'company_dashboard.html';
                            break;
                        case 'admin':
                            window.location.href = 'admin_dashboard.html';
                            break;
                        case 'school':
                            window.location.href = 'school_dashboard.html';
                            break;
                        case 'tailor':
                            window.location.href = 'planet_editor.html';
                            break;
                        case 'packing':
                            window.location.href = 'packing_dashboard.html';
                            break;
                        default:
                            errorText.textContent = `Unknown user role: ${data.role}`;
                            errorDiv.classList.remove('hidden');
                    }
                } else {
                    throw new Error(data.error || "Login Failed");
                }

            } catch (err) {
                errorText.textContent = err.message;
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
    <script src="js/logger.js"></script>
    <script>
        // Public Logger is available as Logger.logPublic
    </script>
</body>

</html>
