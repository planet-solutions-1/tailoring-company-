<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Planet Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #F8FAFC;
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(244, 114, 182, 0.1) 0px, transparent 50%);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        /* Spinner */
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Logo / Brand -->
    <div class="mb-8 text-center animate-fade-in-down">
        <div
            class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-[#2C3E50] text-white mb-4 shadow-lg">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-semibold text-gray-800 tracking-tight">Planet Solutions</h1>
        <p class="text-gray-500 text-sm mt-1 uppercase tracking-widest font-medium">Uniform Management System</p>
    </div>

    <!-- Login Card -->
    <div class="glass-panel w-full max-w-md rounded-2xl p-8 md:p-10 shadow-xl transition-all hover:shadow-2xl">
        <h2 class="text-xl font-medium text-gray-700 mb-6">Sign In</h2>

        <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wide mb-1.5">Username</label>
                <input type="text" id="username" required
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 text-gray-700 placeholder-gray-400 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all duration-200"
                    placeholder="Enter your ID">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wide mb-1.5">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 text-gray-700 placeholder-gray-400 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all duration-200"
                    placeholder="••••••••">
            </div>

            <button type="submit" id="loginBtn"
                class="w-full bg-[#2C3E50] hover:bg-[#1A252F] text-white font-medium py-3.5 rounded-lg shadow-md hover:shadow-lg transform active:scale-[0.98] transition-all duration-200 mt-2 flex justify-center items-center gap-2">
                <span>Access Dashboard</span>
                <div id="btnLoader" class="loader hidden border-t-white border-2"></div>
            </button>
        </form>

        <div id="errorMessage"
            class="hidden mt-4 bg-red-50 text-red-600 text-sm px-4 py-3 rounded-lg border border-red-100 flex items-center gap-2">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span id="errorText">Invalid credentials</span>
        </div>
    </div>

    <p class="mt-8 text-center text-gray-400 text-xs">
        &copy; <span id="year">2026</span> Planet Solutions. Secure System.
    </p>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        async function handleLogin(e) {
            e.preventDefault();
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const btnLoader = document.getElementById('btnLoader');
            const btnText = loginBtn.querySelector('span');
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            const username = usernameInput.value;
            const password = passwordInput.value;

            // Simple Client Side Validation
            if (!username.trim() || !password.trim()) {
                errorText.textContent = "Please enter both username and password.";
                errorDiv.classList.remove('hidden');
                return;
            }

            // Reset State
            errorDiv.classList.add('hidden');
            loginBtn.disabled = true;
            btnText.textContent = "Verifying...";
            btnLoader.classList.remove('hidden');
            usernameInput.disabled = true;
            passwordInput.disabled = true;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Success
                    sessionStorage.setItem('token', data.accessToken);
                    sessionStorage.setItem('role', data.role);
                    sessionStorage.setItem('schoolId', data.schoolId || '');

                    // Safe User Object Parsing
                    const safeUser = data.user || { username: username, school_name: '' };
                    sessionStorage.setItem('username', safeUser.username);
                    sessionStorage.setItem('schoolName', safeUser.school_name || '');

                    // Redirect Flow
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect');
                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                        return;
                    }

                    // Robust Role Handling (Trimming is key)
                    const role = (data.role || '').trim().toLowerCase();
                    switch (role) {
                        case 'company':
                            window.location.href = 'company_dashboard.html';
                            break;
                        case 'admin':
                            window.location.href = 'admin_dashboard.html';
                            break;
                        case 'production_manager':
                            window.location.href = 'production_dashboard.html';
                            break;
                        case 'school':
                            window.location.href = 'school_dashboard.html';
                            break;
                        case 'tailor':
                            window.location.href = 'planet_editor.html';
                            break;
                        case 'packing':
                            window.location.href = 'packing_dashboard.html';
                            break;
                        default:
                            throw new Error(`Unknown user role: ${data.role}`);
                    }
                } else {
                    throw new Error(data.error || "Login Failed");
                }

            } catch (err) {
                console.error("Login Error:", err);
                errorText.textContent = err.message;
                errorDiv.classList.remove('hidden');

                // Re-enable UI
                loginBtn.disabled = false;
                btnText.textContent = "Access Dashboard";
                btnLoader.classList.add('hidden');
                usernameInput.disabled = false;
                passwordInput.disabled = false;
            }
        }
    </script>
    <script src="js/logger.js"></script>
</body>

</html>
