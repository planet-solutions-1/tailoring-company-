<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Fix Dress Database | Planet Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/config_loader.js?v=999"></script>
</head>

<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4 font-sans text-center">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl p-8 border border-gray-100">
        <div id="status-icon"
            class="w-20 h-20 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </div>

        <h1 id="status-title" class="text-2xl font-black text-gray-800 mb-2">Analyzing Database...</h1>
        <p id="status-text" class="text-gray-500 text-sm mb-8">Please wait while we check your dress configuration list
            for missing items.</p>

        <div id="log-box"
            class="bg-gray-100 rounded-xl p-4 text-left text-xs font-mono text-gray-600 h-40 overflow-y-auto mb-6 hidden">
        </div>

        <a id="btn-dashboard" href="company_dashboard.html"
            class="hidden w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-transform active:scale-95">
            Return to Dashboard
        </a>
        <a id="btn-login" href="login.html?redirect=auto_fix_dress.html"
            class="hidden w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-transform active:scale-95">
            Login First
        </a>
    </div>

    <script>
        const API_BASE = '/api';
        const token = sessionStorage.getItem('token');
        const logBox = document.getElementById('log-box');

        function log(msg) {
            logBox.classList.remove('hidden');
            const d = document.createElement('div');
            d.innerText = `> ${msg}`;
            logBox.appendChild(d);
            logBox.scrollTop = logBox.scrollHeight;
            console.log(msg);
        }

        async function runAutoFix() {
            if (!token) {
                document.getElementById('status-icon').innerHTML = '<svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>';
                document.getElementById('status-icon').className = "w-20 h-20 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6";
                document.getElementById('status-title').innerText = "Not Logged In";
                document.getElementById('status-text').innerText = "You must be logged in as Company Admin to perform this repair.";
                document.getElementById('btn-login').classList.remove('hidden');
                return;
            }

            try {
                log("Connecting to server...");

                // 1. Load Current
                log("Fetching current configuration...");
                const loaded = await ConfigLoader.load(API_BASE, token);
                let currentItems = loaded.items || loaded || [];
                if (!Array.isArray(currentItems)) currentItems = [];

                log(`Loaded ${currentItems.length} existing items.`);

                // 2. Load Defaults
                const defaults = ConfigLoader.defaults;
                log(`Found ${defaults.length} standard items definition.`);

                // 3. Merge
                let addedCount = 0;
                defaults.forEach(def => {
                    const exists = currentItems.some(i => i.name === def.name);
                    if (!exists) {
                        currentItems.push(def);
                        addedCount++;
                        log(`+ Queued to restore: ${def.name}`);
                    } else {
                        // log(`  Skipped (Exists): ${def.name}`);
                    }
                });

                if (addedCount === 0) {
                    log("No missing items found. Database is already complete.");
                    finish(true, "Database Already Perfect!", "Your list already contains all standard items.");
                    return;
                }

                log(`Merging ${addedCount} new items...`);

                // 4. Save
                log("SAVING CHANGES TO DATABASE...");
                await ConfigLoader.save(API_BASE, token, currentItems);

                log("Save Successful!");
                finish(true, "Repair Complete!", `Successfully restored ${addedCount} missing dress items.`);

            } catch (err) {
                log("ERROR: " + err.message);
                finish(false, "Repair Failed", err.message);
            }
        }

        function finish(success, title, msg) {
            document.getElementById('status-title').innerText = title;
            document.getElementById('status-text').innerText = msg;

            const icon = document.getElementById('status-icon');
            if (success) {
                icon.className = "w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-6";
                icon.innerHTML = '<svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
                document.getElementById('btn-dashboard').href = "company_dashboard.html?v=" + Date.now(); // Cache bust
                document.getElementById('btn-dashboard').classList.remove('hidden');
            } else {
                icon.className = "w-20 h-20 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-6";
                icon.innerHTML = '<svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            }
        }

        // Start
        setTimeout(runAutoFix, 500);
    </script>
</body>

</html>
